<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fonction exo 2</title>
</head>
<body>
    <div class="container my-5">
        <div class="col-md-7 mx-auto">
          <form action="#">
              <h1 class=" fw-lighter text-center Bg fw-bold text-uppercase my-3 bg-danger text-light py-3 fs-4">Faire un modulo</h1>
              <div class="mb-3">
                  <input type="number" class="form-control text-center text-uppercase" id="n1" value="" placeholder="Entrer la valeur a calculer">
              </div>
              <div class=" bg-primary mb-3 mx-auto text-center w-25">
                <button type="button" onclick="modulo()" class=" rouned btn Bg me-2 text-light">Calculer</button>
              </div>
              <div class="mb-3 d-flex">
                  <p id="calculMult"></p>
              </div>
          </form>
      </div>
    </div> 
    

    <script>
        function modulo() {
    // Declaration de Variables
    let n = parseInt (document.getElementById('n1').value) ;
    // faire le calcul
    let modulo = n % 4;

    // resultat
     document.getElementById('calculMult').innerHTML = "Quand on divise " + n + " par 4, le reste du calcul donne " + modulo;
}
    </script>
</body>
</html>
