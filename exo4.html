<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fonction exo 4</title>
</head>
<body>
    <div class="container my-5">
        <div class="col-md-7 mx-auto">
          <form action="#">
              <h1 class=" fw-lighter text-center Bg fw-bold text-uppercase my-3 bg-danger text-light py-3 fs-4">Calcule de la moyenne</h1>
             
              
              <div class="mb-3 d-flex">
                  
              </div>
          </form>
      </div>
    </div> 
    

    <script>
        //declaration de variables
       var nbrnotes = parseInt(prompt('Entrer le nombre de notes a calculer'));
       var sommeNotes = 0;
       for (var i = 1; i <= nbrnotes; i++) {
        var note = parseFloat(prompt("Entrer la note de l'élève " + i));
        //calcule de la somme des notes entrés
       sommeNotes += note;

       //calcule de la moyenne
       var moyenne = sommeNotes/nbrnotes;
       }

       // affiche dans la console la somme des notes
       console.log(sommeNotes);

       // affiche dans la console le nombre de notes entrés
       console.log(nbrnotes);

       // affiche dans la console la moyenne
       console.log(moyenne);
       //condition pour la deuxieme question
       if(note > moyenne, note = nbrnotes ) {
        console.log('les notes superieurs a la moyenne sont de ' + nbrnotes);
       }
       else{
        console.log("il n'y a pas de note superieur a la moyenne");
       }

    </script>
</body>
